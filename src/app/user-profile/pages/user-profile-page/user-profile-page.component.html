<div class="container mt-5">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header bg-danger text-white">
          <h1 class="text-center">Mi Perfil</h1>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="nombre">Nombre y apellidos: </label>
              <p class="form-control-static">{{nombre}}, {{apellidos}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="email">Correo electrónico:</label>
              <p class="form-control-static">{{email}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="dni">DNI:</label>
              <p class="form-control-static">{{dni}}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="genero">Género:</label>
              <p class="form-control-static">{{genero}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="categoria">Categoria:</label>
              <p class="form-control-static">{{categoria}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="posicionPista">Posición pista:</label>
              <p class="form-control-static">{{posicionPista}}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label for="ranking">Ranking:</label>
              <p class="form-control-static">{{ranking}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="tallaCamiseta">Talla camiseta:</label>
              <p class="form-control-static">{{tallaCamiseta}}</p>
            </div>
            <div class="form-group col-md-4">
              <label for="telefono">Teléfono:</label>
              <p class="form-control-static">{{telefono}}</p>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <button class="btn btn-success" (click)="openEditProfile()">Editar perfil</button>
            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-success" (click)="openHistory()">Histórico</button>
            </div>
            <div class="form-group col-md-4">
              <button class="btn btn-success" (click)="openStatistics()">Estadísticas</button>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4 mt-2">
              <button class="btn btn-primary" (click)="openAddResults()">Añadir resultados</button>
            </div>
            <div class="form-group col-md-4 mt-2">
              <button class="btn btn-primary" (click)="openConfirmResults()">Confirmar resultados</button>
            </div>
            <div class="form-group col-md-4 mt-2">
              <button class="btn btn-primary" (click)="openLookGamesUser()">Ver mis partidas</button>
            </div>
          </div>
        </div>
        <div class="card-footer text-center  d-flex justify-content-center">
          <button class="btn btn-danger" (click)="logout()">Cerrar sesión</button>
          @if(loading){
          <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          }
          <!--Futura ampliación-->
          <!--<button class="btn btn-warning">Deshabilitar cuenta</button>-->
        </div>
      </div>
    </div>
  </div>
</div>
