<!--Colo cÃ³mo el del footer style="background-color:  	rgba(33,37,41,1); padding: 50px;"-->
<div style="padding: 0px;" class="d-flex justify-content-center">
  <img src="../../../../assets/images/logoSecundario.png" height="100" width="200" alt="Logo">
</div>
<div>
  @if (!isSmallScreen) {
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <img src="../../../../assets/images/logoMenu.png" height="40" class="mr-2" />
    </ng-template>
    <ng-template pTemplate="end" class="bg-dark">
      <p-menubar [model]="secondMenu" class="bg-dark">
        @if(checkUser()){
        <button class="btn btn-danger" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
            viewBox="0 0 16 16">
            <path d="M7.5 1v7h1V1z" />
            <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
          </svg>
        </button>
        @if(loading){
        <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        }
        }
      </p-menubar>
    </ng-template>
  </p-menubar>
  }@else {
  <p-menubar [model]="menuItems">
    <ng-template pTemplate="start">
      <img src="../../../../assets/images/logoSecundario.png" height="40" class="mr-2" />
    </ng-template>
    @if(checkUser()){
    <button class="btn btn-danger" (click)="logout()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-power"
        viewBox="0 0 16 16">
        <path d="M7.5 1v7h1V1z" />
        <path d="M3 8.812a5 5 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812" />
      </svg>
    </button>
    @if(loading){
    <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    }
    }
  </p-menubar>
  }
</div>
