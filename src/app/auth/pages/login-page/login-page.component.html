<div class="container text-center mt-5">
  <div class="row align-items-start">
    <div class="col-6 p-100">
      <img class="h-100 w-100" src="https://allforpadel.com/img/cms/pistas/fx2-1.jpg">
    </div>
    <div class="col-6 h-100 w-50">
      <form (ngSubmit)="login()" [formGroup]="myForm" class="row g-3">
        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control">
        </div>
        <div class="col-12">
          <span>¿No tienes cuenta?</span>
          <a routerLink="/auth/register" class="">
            Crear una aquí
          </a>
        </div>
        <div class="col-12">
          <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Iniciar sesión</button>
        </div>
        @if(loading){
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        }

      </form>
    </div>
  </div>
</div>
